<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start a game!</h2>
    <div class="box-container">
        <div class="path1">
            <div class="box pink" type="button" id="pink">1</div>
            <div class="box brown" type="button" id="brown">2</div>
        </div>
        <div class="path2">
            <div class="box green" type="button" id="green">3</div>
            <div class="box blue" type="button" id="blue">4</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
